<div class="header-backdrop hidden" data-mob>
    <div class="header-modal">
        <button type="button" class="header-modal__button_close" data-mob-close><svg
                class="header-modal__close-icon" width="18" height="18">
                <use href="images/sprite.svg#icon-cross2"></use>
            </svg></button>

        <h2 class="header-modal__title">Buy now</h2>
        <p class="header-modal__text">sale -50% on second</p>
        <ul class="header-list">
            <li class="header-list__item">
                <h3 class="header-list__title header-list__title-cream">Ice cream</h3>
                <div class="box-container">
                    <button type="button" class="header-list__button"><svg class="header-list__icon" width="18"
                            height="18">
                            <use href="images/sprite.svg#icon-minus"></use>
                        </svg></button>
                    <div class="header-list__box"><span class="header-list__text">2</span></div>
                    <button type="button" class="header-list__button"><svg class="header-list__icon" width="18"
                            height="18">
                            <use href="images/sprite.svg#icon-plus"></use>
                        </svg></button>
                </div>
            </li>
            <li class="header-list__item">
                <h3 class="header-list__title header-list__title-coffee">Ice coffee</h3>
                <div class="box-container">
                    <button type="button" class="header-list__button"><svg class="header-list__icon" width="18"
                            height="18">
                            <use href="images/sprite.svg#icon-minus"></use>
                        </svg></button>
                    <div class="header-list__box"><span class="header-list__text">1</span></div>
                    <button type="button" class="header-list__button"><svg class="header-list__icon" width="18"
                            height="18">
                            <use href="images/sprite.svg#icon-plus"></use>
                        </svg></button>
                </div>
            </li>
            <li class="header-list__item">
                <h3 class="header-list__title header-list__title-shake">Milkshakes</h3>
                <div class="box-container">
                    <button type="button" class="header-list__button"><svg class="header-list__icon" width="18"
                            height="18">
                            <use href="images/sprite.svg#icon-minus"></use>
                        </svg></button>
                    <div class="header-list__box"><span class="header-list__text">4</span></div>
                    <button type="button" class="header-list__button"><svg class="header-list__icon" width="18"
                            height="18">
                            <use href="images/sprite.svg#icon-plus"></use>
                        </svg></button>
                </div>
            </li>
        </ul>
        <form>
            <div class="form-field">
                <div class="form-field__box">
                    <label class="form-field__title" for="mob-user-name">Name:</label>
                    <input class="form-field__input" type="text" id="mob-user-name" placeholder="Elis" required>

                </div>
                <div class="form-field__box">
                    <label class="form-field__title" for="mob-user-tel">Telephone:</label>
                    <input class="form-field__input" type="text" id="mob-user-tel" placeholder="+61(0) 383 766 284"
                        required>

                </div>
                <button type="submit" class="form-field__button">Order</button>
            </div>
        </form>
    </div>
</div>
